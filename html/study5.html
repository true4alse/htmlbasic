<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 표현방법</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>스타일 표현방식</h1>
    <hr>
    <h3 style="color:red;">인라인스타일방식</h3>
    <p>태그의 시작태그에 style속성을 사용해서 스타일을 입력.</p>
    <p>인라인스타일방식의 단점은 코드의 가독성이 안좋아진다.</p>
    <p>일괄수정이 어렵다.</p>
    <hr>
    <h3>내부스타일시트방식</h3>
    <p>html파일의 안에 head태그에 style태그를 입력해서 스타일을 입력하는 방식</p>
    <p>모든 페이지의 스타일을 일괄수정할 수 없다.</p>
    <hr>
    <h3>외부스타일시트방식</h3>
    <p>스타일정보를 갖는 css파일을 head태그에서 연결하는 방식</p>
    

</body>
</html>
