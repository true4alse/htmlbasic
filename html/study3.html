<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 속성 / 경로</title>
</head>
<body>
    <h1 style="color:rgba(235, 27, 180, 0.171)">태그의 속성</h1>
    <p style="color:orange;background:blue">태그의 시작태그에서 한칸띠어서 속성을 설정할 수 있다.</p>
    <p>태그의 속성은 부가적인 기능이나 정보를 내포하고 있다.</p>
    <p>속성표현 규칙 - <태그명 속성명="속성값"></p>
    <hr>
    <h2>속성의 종류</h2>
    <p>속성에는 특정한 태그에만 사용할 수 있는 속성(로컬 속성 - local attribute)이 있고, 모든 태그에서 공통적으로 사용할 수 있는 속성(글로벌속성 - global attribute)이 있다.</p>
</body>
</html>
