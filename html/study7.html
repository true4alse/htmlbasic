<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css기초</title>
    <style>
        #b{color:red;}
        #b{color:black;}
        .a{color:green;}
        h1{color:red;}
        h1{color:blue;}
    </style>
</head>
<body>
    <h1 class="a" id="b">선택자의 우선순위 점수</h1>
    <p>css에서는 선택자를 구성하는 방법에 따라서 우선순위점수가 매겨진다.</p>
    <p>태그명으로 선택하면 - 1점</p>
    <p>클래스명으로 선택하면 - 10점</p>
    <p>아이디명으로 선택하면 - 100점</p>
    <p>인라인스타일방식으로 스타일지정 - 1000점</p>
    <p>선택자의 우선순위 점수가 같다면, 그제서야 위에서 아래 왼쪽에서 오른쪽으로 해석하여 최종스타일을 반영한다.</p>
    <p>선택자의 우선순위점수는 합산된다.</p>

</body>
</html>
